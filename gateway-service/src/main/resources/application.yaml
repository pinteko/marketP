spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
          allowedOrigins: "http://localhost:3000"
          allowMethods:
            -GET
            -POST
          allowedHeaders: "*"
      routes:
        - id: book-service
          uri: http://localhost:8189/
          predicates:
              - Path=/book/**
          filters:
              - StripPrefix=1
              - PrefixPath=/pinteko-market-book
              - JwtAuthFilter

        - id: cart-service
          uri: http://localhost:8190/
          predicates:
              - Path=/cart/**
          filters:
              - StripPrefix=1
              - PrefixPath=/pinteko-market-cart
              - JwtAuthFilter

        - id: auth-service
          uri: http://localhost:8188/
          predicates:
              - Path=/auth/**
          filters:
              - StripPrefix=1
              - PrefixPath=/pinteko-market-auth
              - JwtAuthFilter

